<h1>THRILLER</h1>
<h2>MATRIX</h2>
<div class="thriller-container">

 
  <!-- ðŸ“œ Description -->
  <p class="thriller-description">{{ thriller.description }}</p>

  <!-- ðŸŽ¬ Movie Cards Grid -->
  <div class="movie-grid">
    <mat-card class="movie-card" *ngFor="let movie of thriller.movies">
      <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title">
      <mat-card-content>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle>{{ movie.description }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
